<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


let sout, i, j;
sout = "<table border='1' width='40%' cellspacing='0' cellpadding='100'>"
    i = 2
        j = 1;
    while (i <= 9) {
    sout = sout + "<tr>";
        while (j <= 10) {
        sout = sout + "<td>" +i + "x" + j + "=" + (i * j)+ "</td>";
        j++;
        }
        sout = sout + "</tr>";
    j = 1;
    i++;
    }
    sout = sout + "</table>";
document.write(sout);
</script>
</body>
</html>
